
<html>
    <title> Registration form </title>
    <head>
  <link rel="StyleSheet" type="text/css" href="register.css">
    </head>

<body>
 <div class="container">

    <div class="header">
        <h2> Registration Form </h2>
    </div>
    
    <form id="form" method="post">

        

        <label> Username </label><br>
        <input type="text" id="user" placeholder="Enter Your full name"><br>

        <label> Email </label><br>
        <input type="Email" id="mail" placeholder="Enter Your Email-Id"><br>

        <label> Phone Number </label><br>
        <input type="number" id="num" placeholder="Enter Your mobile number"><br>

        <label> Password </label><br>
        <input type="password" id="pass" placeholder="Enter Your Password"><br>

        <label> Confirm Password </label><br>
        <input type="password" id="con-pass" placeholder="Enter Your Password Again"><br>

        <div class="button" id="btn"> Submit </div>



    </form>

 </div>

</body>
</html>
